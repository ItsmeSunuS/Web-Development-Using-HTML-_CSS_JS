<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management Web App</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Add New Book</h2>
        <form id="add-book-form">
            <input type="text" id="title" placeholder="Book Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="price" placeholder="Price" required>
            <input type="url" id="coverImageURL" placeholder="Cover Image URL" required>
            <button type="submit">Add Book</button>
        </form>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Books List</h1>
        <div id="books-container" class="books-container">
            <!-- Books will be dynamically rendered here -->
        </div>
    </div>

    <script src="bookadmin.js"></script>
</body>
</html>
