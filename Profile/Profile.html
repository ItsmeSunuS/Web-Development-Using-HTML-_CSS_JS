    <title>Profile Card</title>
    <style>

    width: 300px;
    height: 400px;
    margin: auto;                         
    padding: 20px;                        
    border: 2px solid black;

    text-align: center;                   
}

.profile-img {
    width: 150px;
    height: 150px;
    border-radius: 50%;                    
    object-fit: cover;                     
    display: block;
