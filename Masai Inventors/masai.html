<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
.founder-section {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
    padding: 20px;
}

.founder-card {
    width: 280px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    background: #fff;
    transition: transform .3s ease;
}

.founder-card:hover {
    transform: translateY(-6px);
}

.founder-card img:first-child {
    width: 100%;
    height: 260px;
    object-fit: cover;
}


.founder-card .info {
    padding: 15px 18px;
    text-align: center;
}

.founder-card .info .name {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 5px;
}

.founder-card .info p.role {
    margin: 0;
    font-size: 14px;
    color: #555;
}


.founder-card .info .company-logo {
    margin-top: 8px;
    width: 80px;
}


.founder-card:nth-child(4n) {
    border: 2px solid #e6e6e6;
}

    </style>
</head>
<body>
    <div class="founder-section">

    <div class="founder-card">
