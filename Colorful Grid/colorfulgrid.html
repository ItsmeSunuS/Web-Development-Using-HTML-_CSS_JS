<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Grid</title>
    <style>
        .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    width: 800px;
    margin: 30px auto;
}


.box {
    height: 130px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    font-family: Arial, sans-serif;
    color: white;
    font-weight: bold;
    border-radius: 6px;
}


.b2 { background: #ff4b00; }
.b3 { background: #4b7cff; }
.b4 { background: #ffd600; }
.b5 { background: #982dff; }
.b6 { background: #33c243; }
.b1 { background: #00bfff; }
.b7 { background: #ff9a72; }
.b8 { background: #22b4b6; }
.b9 { background: #6b0000; }

    </style>
</head>
<body>
    <div class="grid-container">
    <div class="box b2">2.</div>
    <div class="box b3">3.</div>
    <div class="box b4">4.</div>

    <div class="box b5">5.</div>
    <div class="box b6">6.</div>
    <div class="box b1">1.</div>

    <div class="box b7">7.</div>
    <div class="box b8">8.</div>
    <div class="box b9">9.</div>
</div>

</body>
</html>
