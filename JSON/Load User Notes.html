<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes with localStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Notes App (localStorage)</h1>

    <textarea id="notesArea" placeholder="Type your notes here..."></textarea>
    <br>

    <button id="saveBtn">Save Notes</button>
    <button id="loadBtn">Load Notes</button>
    <button id="clearBtn">Clear Notes</button>

    <script>
        const notesArea = document.getElementById("notesArea");
        const saveBtn = document.getElementById("saveBtn");
        const loadBtn = document.getElementById("loadBtn");
        const clearBtn = document.getElementById("clearBtn");

        // --- Load notes automatically on page load ---
        window.addEventListener("DOMContentLoaded", () => {
            const savedNotes = localStorage.getItem("notes");
            if (savedNotes) {
                notesArea.value = savedNotes;
            }
        });

        // --- Save notes ---
        saveBtn.addEventListener("click", () => {
            const notes = notesArea.value.trim();

            if (notes === "") {
                alert("Cannot save empty notes.");
                return;
            }

            localStorage.setItem("notes", notes);
            alert("Notes saved!");
        });

        // --- Load notes manually ---
        loadBtn.addEventListener("click", () => {
            const savedNotes = localStorage.getItem("notes");
            if (savedNotes) {
                notesArea.value = savedNotes;
            } else {
                alert("No saved notes found.");
            }
        });

        // --- Clear notes from localStorage ---
        clearBtn.addEventListener("click", () => {
            localStorage.removeItem("notes");
            notesArea.value = "";
            alert("Notes cleared.");
        });
    </script>

</body>
</html>
